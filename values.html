<!DOCTYPE html>
<html>

<head>
    <title>Values</title>
</head>

<body>
    <input type="text" name="name" id="name">
    <select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
    <input type="text" name="email" id="email">
    <input type="text" name="mobile" id="mobile">
    <hr>
    <button onclick="showName()">NAME</button>
    <button onclick="showGender()">GENDER</button>
    <button onclick="showEmail()">EMAIL</button>
    <button onclick="showMobile()">MOBILE</button>
    <script type="text/javascript">
        function showName() {
            // Show the alert of the filled name
            var EnterName = document.getElementById("name").value;
            //     document.getElementById("name").innerText = "your name is added";
            alert(EnterName)
        }

        function showGender() {
            // Show the alert of the selected Gender
            var genderDisplay = document.getElementById("gender").value;
            alert(genderDisplay)
        }

        function showEmail() {
            // Show the alert of the filled email
            var emailDisplay = document.getElementById("email").value;
            alert(emailDisplay)
        }

        function showMobile() {
            // Show the alert of the filled mobile
            var mobileDisplay = document.getElementById("mobile").value;
            alert(mobileDisplay)
        }
    </script>
</body>

</html>
